<body>

    <nav>

        </li>
        <li>

    <h3>Cadastre-se e faça o seu pedido</h3>
    <form action="">
        <label for="">Nome</label>
        <input type="text" autofocus>

       <label for="">Sobrenome</label>

       <label for="">Data de nascimento</label>

       <label for="">E-mail</label>

       <label for="">Senha</label>
       <input type="password"><br><br>
       
    <fieldset>
        <legend>Finalize o seu pedido</legend>

        <label for="pedido" class="label">Pedido</label>
        <select name="pedido" id="pedido">
            <option value="entrada">Entrada</option>
            <option value="pratoprincipal">Prato Principal</option>
            <option value="sobremesa">Sobremesa</option>
            <option value="bebidas">Bebidas</option>
        </select>

        <label for="formadepagamento" class="label">Forma de Pagamento</label>
        <select name="formadepagamento" id="pagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cartão</option>
        </select>

    </fieldset>

    <button type="submit" class="button">Confirmar</button>
    <button type="reset" class="button">Limpar</button>
    
    <footer>
        <p><b>Sabores</b><br>
        Contato: (00)00000-0000
